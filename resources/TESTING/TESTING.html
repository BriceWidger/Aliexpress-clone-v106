<!-- First page -->
<div>
  <a class="removeLocalStorageItems_dc" href="/Item_Pages/automotiveDegreaser.html">Automotive Degreaser</a>
  <a class="removeLocalStorageItems_dc" href="/Item_Pages/beatsbydre.html">Beats by Dre</a>
  <!-- ... -->
</div>

<script>
    const links = document.querySelectorAll('.removeLocalStorageItems_dc');
  
    links.forEach(link => {
      link.addEventListener('click', function(event) {
        event.preventDefault();
        const targetPage = event.target.getAttribute('href');
        if (targetPage === '/Item_Pages/automotiveDegreaser.html') {
          hideElementsOnSecondPage();
        }
      });
    });
  
    function hideElementsOnSecondPage() {
      const secondPage = document.getElementById('secondPage');
      if (secondPage) {
        const reducedPrice = secondPage.querySelector('.reduced-price-product-page');
        const percentDiscount = secondPage.querySelector('.percent-discount-product-page');
        if (reducedPrice && percentDiscount) {
          reducedPrice.textContent = '';
          percentDiscount.textContent = '';
        }
      }
    }
  </script>

<!-- Second page -->
<div id="secondPage">
  <div class="reduced-price-product-page">$299.90</div>
  <div class="percent-discount-product-page">-50%</div>
</div>
