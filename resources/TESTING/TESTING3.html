<!DOCTYPE html>
<html>

<head>
    <title>Display Different Images</title>
</head>

<body>
    <h1>Select Images</h1>
    <div>
        <img id="localStorageImg-Pillow" src="/resources/images/beatsbydre-side.jpg" alt="Image 1">
        <img id="localStorageImg-RCCar" src="/resources/images/rc-toy.jpg" alt="Image 2">
    </div>
    <button onclick="saveImagesToLocalStorage()">Save Images</button>

    <script>
        function saveImagesToLocalStorage() {
            var pillowImg = document.getElementById('localStorageImg-Pillow').src;
            var rcCarImg = document.getElementById('localStorageImg-RCCar').src;

            localStorage.setItem('imgDataOne', pillowImg);
            localStorage.setItem('imgDataTwo', rcCarImg);
        }
    </script>
</body>

</html>
